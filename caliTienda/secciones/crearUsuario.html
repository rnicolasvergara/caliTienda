<body>
  <form class="formCrearUsuario">
    <div class="form-floating">
      <input type="User" class="form-control" id="usuario" placeholder="Usuario">
    </div>
    <div class="form-floating">
      <input type="Password" class="form-control" id="clave" placeholder="Clave">
    </div>
    <div class="form-floating">
      <input type="Name" class="form-control" id="nombre" placeholder="Nombre">
    </div>
    <div class="form-floating">
      <input type="LastName" class="form-control" id="apellido" placeholder="Apellido">
    </div>
    <div class="form-floating">
      <input type="Email" class="form-control" id="mail" placeholder="@mail.com">
    </div>

  <div class="botones-crearUsuario">
    <a id="Aceptar" href="../index.html">Aceptar</a>
    <a id="Cancelar" href="../index.html">Cancelar</a>

</form>
